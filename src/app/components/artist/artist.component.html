<div style="margin: 30px 20px 20px 30px">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail">
    </div>
    <div class="col-md-9 text-center">
      <p style="font-size: 24px; margin-top: 20px;" class="font-weight-bold">{{ artista.name }}</p>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir en Spotify</a>
      <button [routerLink]="['search']" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>
</div>

<h3 class="font-weight-bold" style="margin: 20px 20px 20px 30px">Top Canciones</h3>
<hr>

<div class="row" style="margin-top: 30px">
  <div class="col-md-12">
      <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Foto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Popularidad</th>
              <th scope="col">Escuchar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of canciones; let i = index">
              <td>{{ i + 1}}</td>
              <td>
                <img class="img-50" [src]="pista.album.images | sinfoto">
              </td>
              <td> {{ pista.name }} </td>
              <td> {{ pista.popularity }} % </td>
              <td>
                <!--<audio controls>
                  <source [src]="pista.preview_url">
                  Tu navegador no es compatible
                </audio>-->
                <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
